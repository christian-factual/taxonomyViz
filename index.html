<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="js/resources/jquery-ui-1.11.0.custom/jquery-ui.css">
  <link rel="stylesheet" href="js/resources/select2-3.5.1/select2.css">
  <link rel="stylesheet" href="js/resources/chosen_v1.1.0/chosen.css">
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="js/resources/d3.js"></script>
  <script type="text/javascript" src="js/resources/underscore-min.js"></script>
  <script type="text/javascript" language="javascript" src="js/resources/factual_taxonomy.json"></script>
<!--  <script type="text/javascript" src="js/resources/jquery-2.1.1.min.js"></script>-->
  <script type="text/javascript" src="js/jquery_1.7.2.js"></script>
    <script type="text/javascript" src="js/resources/jquery-ui-1.11.0.custom/jquery-ui.js"></script>
  <script type="text/javascript" src="js/resources/select2-3.5.1/select2.js"></script>
  <script type="text/javascript" src="js/resources/chosen_v1.1.0/chosen.jquery.js"></script>
  <script type="text/javascript" src="js/parse.js"></script>
  <script type="text/javascript" src="js/tree.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/resources/taxonomy.js"></script>
  <script type="text/javascript" src="js/resources/synonym_sets.js"></script>
  <script type="text/javascript" src="js/resources/approved_sets.json"></script>
  <script type="text/javascript" src="js/search.js"></script>
  <script type="text/javascript" src="js/resources/bootstrap.js"></script>
</head>
<body onload=main()>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10">
        <div class="form-group">
          <div id="searchCategories">
            <select id="searchInput" class="chosen-select" data-placeholder="Search Categories" multiple>
            </select>
          </div>
          <!-- Taxonomy Search Bar -->
          <!-- <input type="text" id="searchInput" class="form-control" placeholder="Search" onkeydown="keyPress();"/> -->
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <!-- Select Language -->
          <select class="form-control" id="dropdown">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="zh">Chinese-Simplified</option>
            <option value="zh_hant">Chinese-Traditional</option>
            <option value="kr">Korean</option>
            <option value="jp">Japanese</option>
            <option value="pt">Portuguese</option>
            <option value="it">Italian</option>
            <option value="fr">French</option>
            <option value="de">German</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10" id="treeVisContainer">
      </div>
      <div class="col-md-2 sideTools">
        <!-- Toggle Radial/Linear -->
        <div class="radio">
          <label>
            <input type="radio" name="view" id="viewRadial" value="radial" checked>
            Radial View
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="view" id="viewLinear" value="linear">
            Linear View
          </label>
        </div>
      </div>
    </div>
  </div>
      <script type="text/javascript" src="js/search.js"></script>
</body>
</html>
