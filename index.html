    <body onload=main()>
        <div id="heading">
            <h1>Taxonomy Visualization</h1>
        </div>
        
        <!-- Taxonomy Search Bar / Select Categories List -->
        <div id="searchCategories">
            <select id="searchInput" data-placeholder="Search Categories" multiple>
            </select>
        </div>
        
        <div class="sideTools">
            <!-- Select Language -->
            <select id="dropdown">
              <option value="en">English</option>
              <option value="es">Spanish</option>
              <option value="zh">Chinese-Simplified</option>
              <option value="zh_hant">Chinese-Traditional</option>
              <option value="kr">Korean</option>
              <option value="jp">Japanese</option>
              <option value="pt">Portuguese</option>
              <option value="it">Italian</option>
              <option value="fr">French</option>
              <option value="de">German</option>
            </select>
            
            <!-- Toggle Radial/Linear -->
            <div id="radioButtons">
                <input type="radio" name="view" value="radial">Radial View
                <input type="radio" name="view" value="linear">Linear View
            </div>
        </div>
        
        <script type="text/javascript" src="js/search.js"></script>

    </body>
